<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unburied - An Awesome Museum Cataloger</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="blue-grey lighten-4 center">
    <header class="row light-blue lighten-5">
      <h1
        class="h1-sm-uppercase col s12 center-align light-blue-text text-accent-4"
      >
        Unburied - A Museum Cataloger
      </h1>
    </header>

    <div class="row col s12 center pageContainer">
      <form class="sm-border-radius col s12 m4 l3 grey darken-3">
        <h3 class="blue-grey lighten-3 center">Search a Museum</h3>
        <div class="input-field">
          <input
            placeholder="Type what you are searching for here"
            name="search-input"
            id="search_museum"
            type="text"
            class="validate white-text"
            autocomplete="off"
          />
          <label for="search_museum">Search below</label>
          <select class="browser-default" id="museum-select">
            <option value="" disabled selected>Choose your museum</option>
            <option value="1">The Metropolitan Museum of Art</option>
            <option value="2">The Art Institute of Chicago</option>
          </select>
          <button
            class="btn waves-effect waves-light s12 m6"
            type="submit"
            id="search-items"
            disabled
          >
            Search
          </button>
        </div>
      </form>

      <div class="row col s12 m8 l9 container">
        <h3>Art Pieces:</h3>
        <div class="carousel carousel-slider col m12"></div>
      </div>

      <div class="center col s12 m8 l8">
        <h3 class="center">Saved Art Searches:</h3>
        <div id="saved-art-searches">
          <button class="btn waves-effect waves-light s12 m6">
            Placeholder button
          </button>
          <button class="btn waves-effect waves-light s12 m6">
            Placeholder button
          </button>
          <button class="btn waves-effect waves-light s12 m6">
            Placeholder button
          </button>
        </div>
      </div>
    </div>

    <footer class="page-footer blue">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Footer Content</h5>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Links</h5>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          Â© 2014 Copyright Text
          <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
        </div>
      </div>
    </footer>

    <!-- Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
