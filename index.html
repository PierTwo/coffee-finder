<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unburied - An Awesome Museum Cataloger</title>
  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body class="blue-grey lighten-4 center">
  <header class="row light-blue lighten-5">
    <h1 class="col s12 center-align light-blue-text text-accent-4">
      Unburied - A Museum Cataloger
    </h1>
  </header>

  <div class="row s12 center searchContainer">
    <form class="row sm-border-radius col s12 m4 l3 grey darken-3">
      <h3 class="blue-grey lighten-3 center">Search a Museum</h3>
      <div class="input-field">
        <input placeholder="Type what you are searching for here" name="search-input" id="search_museum" type="text"
          class="validate white-text" autocomplete="off" />
        <label for="search_museum">Search below</label>
        <select class="browser-default" id="museum-select">
          <option value="" disabled selected>Choose your museum</option>
          <option value="1">The Metropolitan Museum of Art</option>
          <option value="2">The Art Institute of Chicago</option>
        </select>
        <button class="btn waves-effect waves-light s12 m6" type="submit" id="search-items" disabled>
          Search
        </button>
      </div>
    </form>

    <div class="col right s12 m8 l9 container">
      <h3>Art Pieces:</h3>
      <div class="carousel carousel-slider col m12"></div>
    </div>

    <div id="historyDiv" class="col s12 m8 l3 grey darken-3 sm-border-radius">
      <h3 class="center blue-grey lighten-3">Saved Art Searches</h3>
      <button id="clearHistory" class="btn waves-effect waves-light s12 m6">Clear Search History</button>
      <div id="saved-art-searches"></div>
    </div>
  </div>

  <!-- Modal for .catch - hidden by default -->
  <div id="modal">
    <div class="modal-container grey darken-3">
      <span id="close-modal" class="white-text">X</span>
      <p class="white-text">Please enter a valid search!</p>
    </div>
  </div>

  <footer class="page-footer blue valign-wrapper">
    <div class="row center">
      <div class="left s12 m5">
        <h5 class="white-text">Made by:
          <a href="https://github.com/jordanb366" class="white-text footerLinks" target="_blank">jordanb366</a>,
          <a href="https://github.com/Myajewell" class="white-text footerLinks" target="_blank">Myajewell</a>,
          <a href="https://github.com/nuglah" class="white-text footerLinks" target="_blank">nuglah</a>,
          <a href="https://github.com/PierTwo" class="white-text footerLinks" target="_blank">PierTwo</a>
        </h5>
      </div>
      <div class="center-align right col s12 m7">
        <h5 class="white-text">Links:
          <a href="https://github.com/PierTwo/unburied-museum-cataloger" target="_blank"
            class="white-text footerLinks">GitHub Repository</a>,
          <a href="https://www.metmuseum.org/" target="_blank" class="white-text footerLinks">Metropolitan Museum of
            Art</a>,
          <a href="https://www.artic.edu/" target="_blank" class="white-text footerLinks">Art Institute of Chicago</a>
        </h5>
      </div>
    </div>
  </footer>

  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
