<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unburied - An Awesome Museum Cataloger</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
      <body class="blue-grey lighten-4">
        <header class="row light-blue lighten-5">
          <h1 class="h1-sm-uppercase col s12 center-align light-blue-text text-accent-4">
            Unburied - A Museum Cataloger
          </h1>
        </header>

        <div class="row">
          <form class="sm-border-radius col s12 m8 l4 grey darken-3">
            <div>
              <h3 class="blue-grey lighten-4 center">Search a Museum</h3>
              <div class="input-field">
                <input
                  placeholder="type what you are searching for here"
                  id="search_museum"
                  type="text"
                  class="validate"
                />
                <label for="search_museum">Search below</label>
                <div>
                  <label>Select A Museum</label>
                  <select class="browser-default">
                    <option value="" disabled selected>
                      Choose your museum
                    </option>
                    <option value="1">Search Museum 1</option>
                    <option value="2">Search Museum 2</option>
                  </select>
                </div>
                <div>
                  <button
                    class="btn waves-effect waves-light s12 m6"
                    type="submit"
                    id="search-items"
                    disabled
                  >
                    Search
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div class="center col s12 m8 l8">
            <h3 class="center">Saved Art Searches:</h3>
            <div id="saved-art-searches">
            <button class="btn waves-effect waves-light s12 m6">Placeholder button</button>
            <button class="btn waves-effect waves-light s12 m6">Placeholder button</button>
            <button class="btn waves-effect waves-light s12 m6">Placeholder button</button>
          </div>
          </div>
        </div>

        

        <section class="content">
          <h1 id="title">Art Pieces</h1>
            <div class="carousel col s12">
              <a class="carousel-item" href="#one!"><img id="c0" src=""></a>
              <a class="carousel-item" href="#two!"><img id="c1" src=""></a>
              <a class="carousel-item" href="#three!"><img id="c2" src=""></a>
              <a class="carousel-item" href="#four!"><img id="c3" src=""></a>
              <a class="carousel-item" href="#five!"><img id="c4" src=""></a>
            </div>
          <br>
        </section>

        <!-- <div class="carousel">
          <a class="carousel-item"></a>
        </div> -->
        <br>
      </section>
     
        <footer class="page-footer blue">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                
              </div>
              <div class="col l8 offset-l2 s12">
                <h3>Unburied</h3>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
              <h4>A Museum Cataloger</h4>
            
            </div>
          </div>
        </footer>
            
        <!-- Compiled and minified JavaScript -->
        <script
          src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./assets/js/script.js"></script>
      </body>
    </html>
  </body>
</html>
